<VirtualHost *:8080>
    ServerName 127.0.1.1
    ServerAlias *

    
    Include "/home/css/edx-edutech/apps/edx/conf/httpd-lms.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName 127.0.1.1
    ServerAlias *

    SSLEngine on
    SSLCertificateFile "/home/css/edx-edutech/apps/edx/conf/certs/server.crt"
    SSLCertificateKeyFile "/home/css/edx-edutech/apps/edx/conf/certs/server.key"
    
    Include "/home/css/edx-edutech/apps/edx/conf/httpd-lms.conf"
</VirtualHost>

Listen 18010
<VirtualHost *:18010>
    Include "/home/css/edx-edutech/apps/edx/conf/httpd-cms.conf"
</VirtualHost>
